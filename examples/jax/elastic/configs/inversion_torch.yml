# Random seed for pytorch and all shuffle functions
seed: 20230503

name: forward_modeling

# Data type to use for tensors, either float32 or float64
dtype: float32

equation: elastic

backend: torch

training:

  implicit:
    use: false
    pretrained:

  minibatch: true

  batch_size: 20

  # Number of training epochs
  N_epochs: 50

  # Optimizer learning rate
  lr: 0.001

  # Decay the learning rate by each of multi-scale
  scale_decay: 0.85

  # decay the lr by each of epochs
  lr_decay: 0.995

  # Filter order
  filter_ord: 3

geom:

  # The observer data
  obsPath: ./observed.hdf5

  # Wave speed model from disk_file for forward modeling
  truePath:
    vp: ../../models/marmousi_model_half/true_vp.npy
    vs: ../../models/marmousi_model_half/true_vs.npy
    rho: ../../models/marmousi_model_half/rho.npy
    Q: 
    

  sources: ./geometry/sources.pkl

  receivers: ./geometry/receivers.pkl

  wavelet:

  multiple: false

  boundary_saving: false

  wavelet_delay: 256

  wavelet_inverse: false
  #./geometry/ricker_lowcut5hz.npy

  source_type:
    - vz

  receiver_type:
    - vx
    - vz

  # Inital Wave speed model from disk_file
  initPath: 
    vp: velocity_model/init_vp.npy
    vs: velocity_model/init_vs.npy
    rho: velocity_model/rho.npy
    Q:

  invlist:
    vp: true
    vs: true
    rho: false
    q:

  # Save the results of FWI
  inv_savePath:

  multiscale:
    - all

  # Time Sampling step
  dt: 0.001

  # Time samples
  nt: 1000

  # Main frequency of ricker wave
  fm: 5.0

  # Spatial grid step size
  h: 20.0

  # Total Shots
  Nshots: 999

  boundary:
    type: pml
    width: 50    # PML thickness in number of grid cells