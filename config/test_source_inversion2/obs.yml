# Random seed for pytorch and all shuffle functions
seed: 20230503

name: coding_fwi

# Data type to use for tensors, either float32 or float64
dtype: float32

equation: acoustic

training:

  implicit:
    use: false
    pretrained:

  minibatch: true

  batch_size: 20

  # Number of training epochs
  N_epochs: 100

  # Optimizer learning rate
  lr: 5

  # decay the lr by each of epochs
  lr_decay: 0.995

  # Decay the learning rate by each of multi-scale
  scale_decay: 0.75

  # Filter order
  filter_ord: 3

geom:

  # The observer data
  obsPath: /public1/home/wangsw/FWI/EFWI/Marmousi/Marmousi2/data/test_source_inversion/acoustic_obs_fulldata.npy
  #/mnt/data/wangsw/inversion/marmousi_10m/data/marmousi_elastic_constrho.npy

  # Wave speed model from disk_file for forward modeling
  truePath:
    vp: /home/les_01/wangsw/models/marmousi/elastic_modified/true_vp_z12.5m_x12.5m_expand.npy
    vs:
    rho:
    Q: 
    #/mnt/data/wangsw/inversion/marmousi_10m/data//velocity/q_const.npy

  sources: ./geometry/marmousi_fixed/sources.pkl

  receivers: ./geometry/marmousi_fixed/receivers.pkl

  boundary_saving: true

  multiple: false

  wavelet: /public1/home/wangsw/FWI/EFWI/Marmousi/Marmousi2/data/test_source_inversion/true_wavelet.npy

  source_type:
    - h1

  receiver_type:
    - h1

  # Inital Wave speed model from disk_file
  initPath: 
    vp: /home/les_01/wangsw/models/marmousi/elastic_modified/init_vp_z12.5m_x12.5m_expand.npy
    vs:
    rho:
    Q:

  invlist:
    vp: true
    vs: false
    rho: false
    q: false

  # using checkpoint for saving memory
  ckpt: true

  # Save the results of FWI
  inv_savePath: /mnt/data/wangsw/inversion/marmousi_10m/Test

  multiscale:
    - 5.0
    - 8.0
    - 10.0
    - 15.0
    - 20.0
    - 25.0
    - all

  # Time Sampling step
  dt: 0.001

  # Time samples
  nt: 1000

  # Main frequency of ricker wave
  fm: 10.0

  # Spatial grid step size
  h: 12.5

  # Total Shots
  Nshots: 999

  pml:
    N: 50    # PML thickness in number of grid cells
    p: 4   # PML polynomial order
    max: 20.0 # PML max dampening factor
