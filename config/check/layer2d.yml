# Random seed for pytorch and all shuffle functions
seed: 20230731

name: coding_fwi

# Data type to use for tensors, either float32 or float64
dtype: float32

equation: acoustic

training:

  implicit: 
    use: false
    pretrained: 

  minibatch: true

  batch_size: 20

  # Number of training epochs
  N_epochs: 50

  # Optimizer learning rate
  lr: 5

  # Milestone decay for lr
  lr_decay: 0.99

  scale_decay: 0.95

  # Filter order
  filter_ord: 3

geom:

  # The observer data
  obsPath: /home/wangsw/inversion/2d/layer/data/acoustic2d.npy

  # Wave speed model from disk_file for forward modeling
  truePath:
    vp: /home/wangsw/inversion/2d/layer/velocity/true_vp.npy
    vs:
    rho:
    Q: 
    #/mnt/data/wangsw/inversion/layer/data//velocity/q_const.npy

  sources: ./geometry/layer2d/sources.pkl

  receivers: ./geometry/layer2d/receivers.pkl

  wavelet:
  # ./geometry/ricker_lowcut5hz.npy

  source_type:
    - h1

  receiver_type:
    - h1

  # Inital Wave speed model from disk_file
  initPath: 
    vp: /home/wangsw/inversion/2d/layer/velocity/smooth_vp.npy
    vs:
    rho:
    Q:

  invlist:
    vp: true
    vs: false
    rho: false
    q: false

  # using checkpoint for saving memory
  boundary_saving: true

  # using checkpoint for saving memory
  ckpt: true

  # Save the results of FWI
  inv_savePath: /mnt/data/wangsw/inversion/layer/Test

  multiscale:
    - 5.0
    - all

  # Time Sampling step
  dt: 0.001

  # Time samples
  nt: 2000

  # Main frequency of ricker wave
  fm: 5.0

  # Spatial grid step size
  h: 8.0

  # Total Shots
  Nshots: 999

  pml:
    N: 50    # PML thickness in number of grid cells
    p: 4   # PML polynomial order
    max: 20.0 # PML max dampening factor
